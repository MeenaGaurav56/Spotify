<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <ul>
            <li><img src="1.png" alt="Spotify"></li>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
            <li><input type="search" name="Search for song" id=""></li>
        </ul>
    </div>

    <div class="container">
                 
         <div class="songlist"><h2>GAURAV'S PLAYLIST</h2> 
        <div>
            <div class="songitem">
                <img src="1.jpg" alt="1" width="100px" height="100px">
                <span class="songname">Let me love you</span>
                <span class="songlistplay"><span class="timestamp">05:20 <i id="0" class="far songitemplay fa-solid  fa-play"></i></span></span>
                <img src="2.jpg" alt="1" width="100px" height="100px">
                <span class="songname">Pasoori</span>
                <span class="songlistplay"><span class="timestamp">05:20 <i id="1" class="far songitemplay fa-solid  fa-play"></i></span></span>
                <img src="3.jpg" alt="1" width="100px" height="100px">
                <span class="songname">Kahani Suno</span>
                <span class="songlistplay"><span class="timestamp">05:20 <i id="2" class="far songitemplay fa-solid  fa-play"></i></span></span>
                <img src="4.jpg" alt="1" width="100px" height="100px">
                <span class="songname">Duniya</span>
                <span class="songlistplay"><span class="timestamp">05:20 <i id="3" class="far songitemplay fa-solid  fa-play"></i></span></span>
                <img src="bg2.jpg" alt="1" width="100px" height="100px">
                <span class="songname">Baby</span>
                <span class="songlistplay"><span class="timestamp">05:20 <i id="4" class="far songitemplay fa-solid  fa-play"></i></span></span>
                <img src="bg3.jpg" alt="1" width="100px" height="100px">
                <span class="songname">Tora</span>
                <span class="songlistplay"><span class="timestamp">05:20 <i id="5" class="far songitemplay fa-solid  fa-play"></i></span></span>
                <img src="bg4.jpg" alt="1" width="100px" height="100px">
                <span class="songname">Hawayein</span>
                <span class="songlistplay"><span class="timestamp">05:20 <i id="6" class="far songitemplay fa-solid  fa-play"></i></span></span>
            
            </div>
        </div>
        </div>  
         <div class="songbanner"></div>
        
    </div>
    <div class="bottom">
        <input type="range" name="range" id="progressbar"min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step"></i>
            <i class="fa-solid fa-2x fa-play" id="masterplay"></i>
            <i class="fa-solid fa-2x fa-forward-step"></i>
        </div>
        <div class="songinfo">
           <img src="playing.gif "width="42px" alt="">Let me love you-Justein Bieber

        </div>
    </div>
    <script src="https://kit.fontawesome.com/2e04e1e5b9.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
